    <div class="container">
      <h1>Iris Classification</h1>
      <form action="/predict" method="post">
        <div class="form-group">
          <label for="sepal-length">Sepal Length (cm)</label>
          <input
            type="number"
            min="0"
            id="sepal-length"
            name="sepal-length"
            step="0.1"
          />
        </div>
        <div class="form-group">
          <label for="sepal-width">Sepal Width (cm)</label>
          <input
            type="number"
            min="0"
            id="sepal-width"
            name="sepal-width"
            step="0.1"
          />
        </div>
        <div class="form-group">
          <label for="petal-length">Petal Length (cm)</label>
          <input
            type="number"
            min="0"
            id="petal-length"
            name="petal-length"
            step="0.1"
          />
        </div>
        <div class="form-group">
          <label for="petal-width">Petal Width (cm)</label>
          <input
            type="number"
            min="0"
            id="petal-width"
            name="petal-width"
            step="0.1"
          />
        </div>
        <div class="form-group">
          <button type="submit" id="predict-btn">Predict</button>
        </div>
      </form>
    </div>
